aedile = { module = "com.sksamuel.aedile:aedile-core", version = "1.3.1" }

[bundles]
kotlin = ["kotlin-stdlib", "kotlin-reflect", "kotlinx-coroutine-core", "kotlinx-serialization"]
nightconfig = ["nightconfig-core", "nightconfig-toml", "nightconfig-hocon"]
cloud = ["cloud-paper", "cloud-velocity", "cloud-coroutines", "cloud-extensions", "cloud-annotations", "cloud-annotations-coroutines", "cloud-minecraft-extras"]
mccoroutine = ["mccoroutine-bukkit-api", "mccoroutine-bukkit-core", "mccoroutine-velocity-api", "mccoroutine-velocity-core"]
bytebuddy = ["bytebuddy", "bytebuddy-agent"]
protobuf = ["protobuf-kotlin"]
grpc = ["grpc-protobuf", "grpc-okhttp", "grpc-stub", "grpc-kotlin-stub"]
mongodb = ["mongodb-kotlin", "mongodb-kotlin-bson"]
koin = ["koin-core", "koin-core-coroutines", "koin-compose"]
voyager = ["voyager-navigator", "voyager-screenmodel"]
hoplite = ["hoplite-core", "hoplite-hocon"]

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
kotlin-kapt = { id = "org.jetbrains.kotlin.kapt", version.ref = "kotlin" }
shadow = { id = "io.github.goooler.shadow", version = "8.1.8" }
